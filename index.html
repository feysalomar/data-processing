<!DOCTYPE html>
<html lang="en">
 <head>
     <title>Data processing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="css/main-form.css">
 </head>
 <body>
     <header>
     <h1 class="page-header">Data processing</h1>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
     </header>

   <main class="wrapper">
    <p>This HTML template adds form elements and styles to create a form template.</p>
       <h2 class="subheader">Shipping Info:</h2>
      <form method="get" action="" class="main-form">
        <div>
          <label for="FirstName">First Name</label><br>
          <input type="text" name="First_Name" id="FirstName" placeholder="First Name" required autofocus>
        </div>
        <div>
          <label for="LastName">Last Name</label><br>
          <input type="text" name="Last_Name" id="LastName" placeholder="Last Name" required>
        </div>
        <div>
          <label for="Email">Email</label><br>
          <input type="Email" name="Email" id="Email" placeholder="Email" required>
        </div>
        <div>
          <label for="Phone">Phone</label><br>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx" required>
        </div>
        <div>
          <label for="Address">Address</label><br>
          <input type="text" name="Address" id="Address" placeholder="Address" required>
        </div>
        <div>
          <label for="City">City</label><br>
          <input type="text" name="City" id="City" placeholder="City" required>
        </div>
        <div>
          <label for="State">State</label><br>
          <select name="State" id="State" required>
          <option value="">Please select state</option>
          <option value="AK">Alaska</option>
          <option value="CA">California</option>
          <option value="OR">Oregon</option>
          <option value="WA">Washington</option>
        </select>
        </div>
        <div>
          <label for="PostalCode">Postal Code</label><br>
          <input type="text" name="Postal_Code" id="PostalCode" placeholder="Postal Code" required>
        </div>
    
        <div>
          <label for="Notes">Notes</label><br>
          <textarea name="Notes" id="Notes" cols="36" rows="4"></textarea>
        </div>
        <div>
          <input type="submit" value="Submit it!">
        </div>
      </form> 

      
      
     
      <footer>

          <a id="css-checker" href="#" target="_blank">Check CSS</a></small>
     </p>
    </footer>
  </main>

 </body>
</html>
